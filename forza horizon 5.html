<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .product-detail {
            display: flex;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-detail:hover {
            transform: translateY(-5px);
        }

        .product-image {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-info .price {
            font-size: 24px;
            font-weight: bold;
            color: #009688;
            margin-bottom: 15px;
        }

        .product-info .description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .product-info .details {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .product-info .details li {
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .product-info .details li strong {
            color: #009688;
        }

        button {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: flex-start;
        }

        button:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }
        .product-image img {
    width: 100%; /* Make the image take the full width */
    height: 6cm; /* Maintain aspect ratio */
    display: block;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

  


        @media (max-width: 600px) {
            .product-detail {
                flex-direction: column;
            }

            .product-info {
                padding: 15px;
            }

            .product-image {
                padding: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="product-detail">
    <div class="product-image">
        <img src="Forza Horizon 5.jpg" alt="Game Title">
    </div>
    <div class="product-info">
        <h1>Call of Duty Modern Walfare 3</h1>
        <p class="price">â‚¹199</p>
        <!-- <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero nec justo pulvinar convallis.</p> -->
        <ul class="details">
            <li><strong>Genre:</strong> racing video game</li>
            <li><strong>Platform:</strong> PC, Xbox, PlayStation</li>
            <li><strong>Release Date:</strong> 5 November 2021            </li>
            <li><strong>Developer:</strong> Xbox Game Studios.li>
            <li><strong>Publisher:</strong>Xbox Game Studios.</li>
        </ul>
        <button onclick="window.location.href = 'Enquire.html';">Buy Now</button>
    </div>
</div>

</body>
</html>
